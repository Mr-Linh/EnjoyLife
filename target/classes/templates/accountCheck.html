<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户账号审核</title>
    <!--layui-->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-row" style="padding-top: 20px;padding-left: 20px;padding-right: 20px;">
    <div class="layui-form">
        <div class="demoTable">
            按用户id搜索：
            <div class="layui-inline">
                <input class="layui-input" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>

        <table class="layui-table" id="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
        </script>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
</div>
<script>
    layui.use(['table', 'layer', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;


        table.render({
            elem: '#test'
            , height: 'full-200'
            , cellMinWidth: 80
            , page: 'true'
            , limit: 10
            , url: '/accountCheckFun'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'userId', width: 130, title: '用户id', sort: true, fixed: 'true'}
                    , {field: 'userName', width: 100, title: '用户名'}
                    , {field: 'registerTime', width: 125, title: '注册时间', sort: true}
                    , {field: 'realName', width: 100, title: '真实姓名'}
                    , {field: 'sex', width: 80, title: '性别', sort: true}
                    , {field: 'age', width: 80, title: '年龄', sort: true}
                    , {field: 'identityNumber', width: 230, title: '身份证号'}
                    , {field: 'tel', width: 150, title: '联系电话'}
                    , {field: 'email', width: 150, title: 'e-mail'}
                    , {field: 'address', width: 150, title: '地址'}
                    , {field: 'education', width: 110, title: '学历'}
                    , {field: 'profession', width: 100, title: '职业'}

                    // {field:'userId',title: '用户id'}
                    // ,{field:'userName', title: '用户名'}
                    // ,{field:'registerTime',title: '注册时间'}
                    // ,{field:'realName',  title: '真实姓名'}
                    // ,{field:'sex', title: '性别'}
                    // ,{field:'age', title: '年龄'}
                    // ,{field:'identityNumber', title: '身份证号'}
                    // ,{field:'tel',  title: '联系电话'}
                    // ,{field:'email', title: 'e-mail'}
                    // ,{field:'address', title: '地址'}
                    // ,{field:'education',  title: '学历'}
                    // ,{field:'profession', title: '职业'}

                ]
            ]
            , id: 'testReload'
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        var $ = layui.$, active =
            {
                reload: function () {
                    var demoReload = $('#demoReload').val();//获取输入框的值
                    //执行重载
                    table.reload('test',
                        {
                            page:
                                {
                                    curr: 1 //重新从第 1 页开始
                                }
                            , where: { name: demoReload}//这里传参  向后台
                            , url: '/accountCheckSearchById'//后台做模糊搜索接口路径
                            , method: 'post'
                        });
                }
            };
        //这个是用于创建点击事件的实例
        $('.demoTable .layui-btn').on('click', function ()
        {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
