<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--layui-->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/findPassword.css">
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <div class="text-center">
        <div class="page-header">
            <h1>找回密码</h1>
        </div>
        <div class="content" style="display: flex">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">密保问题</label>
                        <div class="layui-input-block">
                            <select name="quiz">
                                <option value="">请选择问题</option>
                                <optgroup label="城市记忆">
                                    <option value="你工作的第一个城市">你工作的第一个城市</option>
                                </optgroup>
                                <optgroup label="学生时代">
                                    <option value="你的工号">你的工号</option>
                                    <option value="你最喜欢的老师">你最喜欢的老师</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">填写回答</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md1 layui-col-md-offset4">
                        <div class="grid-demo">
                            <button type="button" class="layui-btn layui-btn-primary">确认</button>
                        </div>
                    </div>
                </div>

            </form>


        </div>

    </div>

</div>

<script>
    layui.use(['layedit'], function () {
        var form = layui.form
            , layedit = layui.layedit;

    });
</script>
</body>
</html>
