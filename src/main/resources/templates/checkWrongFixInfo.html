<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改申请人信息</title>
    <!--layui-->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/bootstrap-3.3.7-dist/js/jquery-1.11.1.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/checkWrongFixInfo.css">
</head>
<body>
<div class="container">
    <div class="text-center">
        <div class="main-content" style="display: flex">
            <input id="msg" type="hidden" th:value="${msg}"/>
            <form class="layui-form" action="/fixInfoOption" method="post">
                <div class="layui-card-header">修改注册信息</div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 120px">用户id</label>
                            <div class="layui-input-inline">
                                <label>
                                    <input type="text" disabled="disabled" class="layui-input"
                                           th:value="${userId}"/>
                                </label>
                                <input type="hidden" name="userId" class="layui-input"
                                       th:value="${userId}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 120px">真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="realName" class="layui-input" lay-verify="required|realName"
                                       th:value="${realName}"/>
                            </div>
                        </div>
                    </div>
                    <!--                                <div class="layui-form-item">-->
                    <!--                                    <label class="layui-form-label" style="width: 120px">用户id</label>-->
                    <!--                                    <div class="layui-input-inline">-->
                    <!--                                        <label>-->
                    <!--                                            <input type="text" name="userId" disabled="disabled" class="layui-input" />-->
                    <!--                                        </label>-->
                    <!--                                    </div>-->
                    <!--                                </div>-->
                    <!--                                <div class="layui-form-item">-->
                    <!--                                    <label class="layui-form-label" style="width: 120px">真实姓名</label>-->
                    <!--                                    <div class="layui-input-inline">-->
                    <!--                                        <input type="text" name="realname" disabled="disabled" class="layui-input">-->
                    <!--                                    </div>-->
                    <!--                                </div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 120px">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" value="男" title="男" th:checked="${sex.equals('男')}">
                            <input type="radio" name="sex" value="女" title="女" th:checked="${sex.equals('女')}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 120px">联系电话</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                       class="layui-input" th:value="${tel}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 120px">E-mail</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="required|email" autocomplete="off"
                                       class="layui-input" th:value="${email}"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 120px">身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" lay-verify="identity"
                                   class="layui-input" th:value="${identityNumber}"/>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label" style="width: 120px">家庭住址</label>
                        <div class="layui-input-block">
                            <textarea type="text" name="address" lay-verify="required" lay-reqtext="请输入您的家庭住址！"
                                      class="layui-textarea" th:text="${address}"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 120px">学历</label>
                            <div class="layui-input-inline">
                                <select name="education" lay-filter="study">
                                    <option value="" selected="请选择学历" disabled="disabled"></option>
                                    <option value="小学" th:selected="${education eq '小学'}">小学</option>
                                    <option value="初中" th:selected="${education eq '初中'}">初中</option>
                                    <option value="中专" th:selected="${education eq '中专'}">中专</option>
                                    <option value="高中" th:selected="${education eq '高中'}">高中</option>
                                    <option value="大专" th:selected="${education eq '大专'}">大专</option>
                                    <option value="本科及以上" th:selected="${education eq '本科及以上'}">本科及以上</option>
                                </select>
                            </div>
                            <label class="layui-form-label" style="width: 120px">当前职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="profession" lay-verify="required" lay-reqtext="请输入当前职业"
                                       autocomplete="off" class="layui-input" th:value="${profession}"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="checkbox" id="realInfo" lay-verify="check" checked="checked" title="我已阅读">
                            <a href="#"><b>《服务条款》</b></a>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="submit">
                                立即提交
                            </button>
                            <a th:href="@{'/checkWrongFixInfo?userId='+${userId}}"><input type="button"
                                                                                          class="layui-btn layui-btn-primary"
                                                                                          value="重置"/></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        if (layui.$("#msg").val() !== "") {
            layer.alert(layui.$("#msg").val());
        }

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {

            }
            , confirmPass: function (value) {
                if (layui.$("input[name=password]").val() !== value)
                    return '两次密码输入不一致！';
            }
            , realName: [
                /^[\u4e00-\u9fa5]{2,4}$/
                , '真实姓名2-4位汉字'
            ]
            , check: function () {
                var checked = document.getElementById("realInfo");
                if (checked.checked == false) {
                    {
                        return "请勾选协议";
                    }
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            if (layui.$("input[name=identityNumber]").checked()) {

            }
            return false;
        });

    });
</script>
</body>
</html>
